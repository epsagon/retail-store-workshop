service: catalog-shop

custom:
  catalogTable: CatalogTable
  paymentTopic: PaymentTopic
  pythonRequirements:
    pythonBin: python3

package:
  exclude:
    - 'node_modules/**'
    - 'venv/**'
    - '__pycache__/**'

provider:
  name: aws
  runtime: python3.6
  region: ${opt:region}
  stage: ${opt:stage, 'dev'}
  environment:
    CATALOG_TABLE: ${self:custom.catalogTable}
    PAYMENT_TOPIC: arn:aws:sns:${self:provider.region}:#{AWS::AccountId}:${self:custom.paymentTopic}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - ses:SendEmail
        - ses:SendRawEmail
      Resource: "*"
    # - Effect: "Allow"
    #   Action:
    #     - dynamodb:Scan
    #     - dynamodb:GetItem
    #     - dynamodb:UpdateItem
    #     - dynamodb:DeleteItem
    #     - dynamodb:PutItem
    #   Resource:
    #     Fn::GetAtt:
    #       - CatalogTable
    #       - Arn
    - Effect: "Allow"
      Action:
        - sns:Publish
      Resource:
        Fn::Join:
        - ':'
        - - 'arn:aws:sns'
          - Ref: AWS::Region
          - Ref: AWS::AccountId
          - Fn::GetAtt:
            - PaymentTopic
            - TopicName

functions:
  get-items:
    handler: handler.get_items
    timeout: 3
    events:
      - http:
          path: items
          method: get
          cors: true

  payment:
    handler: handler.payment
    events:
      - http:
          path: buy_item
          method: post
          cors: true

  set-items:
    handler: handler.set_items
    events:
      - http:
          path: set/{count}
          method: get
          cors: true

  order-fullfilment:
    handler: handler.order_fullfilment
    events:
      - sns: arn:aws:sns:${self:provider.region}:#{AWS::AccountId}:${self:custom.paymentTopic}

resources:
  Resources:
    CatalogTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.catalogTable}
        AttributeDefinitions:
          - AttributeName: item_id
            AttributeType: N
        KeySchema:
          - AttributeName: item_id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    PaymentTopic:
      Type: AWS::SNS::Topic
      Properties:
        DisplayName: ${self:custom.paymentTopic}
        TopicName: ${self:custom.paymentTopic}

plugins:
  - serverless-dotenv-plugin
  - serverless-python-requirements
  - serverless-pseudo-parameters
